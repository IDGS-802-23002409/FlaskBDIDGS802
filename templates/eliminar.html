{% extends "layout.html" %} 
{% block container %} 
{% import "_macros.html" as macros %}

<div class="container mx-auto mt-10">
    <a href="alumnos.html"> Alumno</a>
    <form action="" method="POST" novalidate class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md border border-gray-100">
        {{ form.csrf_token }}
        
        <h2 class="text-xl font-bold text-heading mb-6 border-b pb-2">Registro de Alumno</h2>

        {{ macros.campoNuevo(form.nombre) }}
        {{ macros.campoNuevo(form.apaterno) }}
        {{ macros.campoNuevo(form.email) }}

        <div class="mt-6">
            <button type="submit"
                class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 shadow-sm font-medium rounded-lg text-sm px-5 py-3 transition-all">
                Guardar Alumno
            </button>
        </div>
    </form>
</div>

{% endblock %}
